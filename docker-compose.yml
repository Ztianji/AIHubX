version: '3.8'
services:
  app:
    build: .
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
    depends_on:
      - postgres
      - redis
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: aihubx
    volumes:
      - db-data:/var/lib/postgresql/data
  redis:
    image: redis:7
    restart: always
volumes:
  db-data:
